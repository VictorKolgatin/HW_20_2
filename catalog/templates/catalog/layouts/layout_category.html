<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
        <div class="card-body">
            <p class="card-text">{{ object.overview|slice:120 }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:products' object.pk %}" class="btn btn-lg btn-block btn-outline-success">Посмотреть
                        товары</a>
                </div>
                <small class="text-muted">9 mins</small>
            </div>
        </div>
    </div>
</div>
